<c-row class="g-4">
    <c-col sm="6" xl="3">
        <c-widget-stat-a
                color="primary"
                [title]="'Active Vulnerabilities'"
        >
            <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
                {{ activeFindingsValue }}
                <span *ngIf="activeFindingsPercentage" class="fw-normal" style="font-size: 12px;">
          ({{ activeFindingsPercentage }} <svg cIcon [name]="activeFindingsDirection" size="sm"></svg>)
        </span>
            </ng-template>
            <ng-template cTemplateId="widgetActionTemplate">
            </ng-template>
            <ng-template cTemplateId="widgetChartTemplate">
                <c-chart [data]="data[0]" [options]="options[0]" class="mt-3 mx-3" height="70" [type]="'line'"></c-chart>
            </ng-template>
        </c-widget-stat-a>
    </c-col>

    <c-col sm="6" xl="3">
        <c-widget-stat-a
                [title]="'Vulnerabilities removed'"
                color="info"
        >
            <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
                {{ removedFindingsValue }}
                <span *ngIf="removedFindingsPercentage" class="fw-normal" style="font-size: 12px;">
          ({{ removedFindingsPercentage }} <svg cIcon [name]="removedFindingsDirection" size="sm"></svg>)
        </span>
            </ng-template>
            <ng-template cTemplateId="widgetActionTemplate">
            </ng-template>
            <ng-template cTemplateId="widgetChartTemplate">
                <c-chart [data]="data[1]" [options]="options[1]" class="mt-3 mx-3" height="70" type="line"></c-chart>
            </ng-template>
        </c-widget-stat-a>
    </c-col>

    <c-col sm="6" xl="3">
        <c-widget-stat-a
                [title]="'Vulnerabilities reviewed'"
                color="warning"
        >
            <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
                {{ reviewedFindingsValue }}
                <span *ngIf="reviewedFindingsPercentage" class="fw-normal" style="font-size: 12px;">
          ({{ reviewedFindingsPercentage }} <svg cIcon [name]="reviewedFindingsDirection" size="sm"></svg>)
        </span>
            </ng-template>
            <ng-template cTemplateId="widgetActionTemplate">
            </ng-template>
            <ng-template cTemplateId="widgetChartTemplate">
                <c-chart [data]="data[2]" [options]="options[2]" class="mt-3" height="70" type="line"></c-chart>
            </ng-template>
        </c-widget-stat-a>
    </c-col>

    <c-col sm="6" xl="3">
        <c-widget-stat-a
                [title]="'Average Fix Time'"
                color="danger"
        >
            <ng-template cTemplateId="widgetValueTemplate" ngPreserveWhitespaces>
                {{ averageFixTimeValue }}
                <span *ngIf="averageFixTimePercentage" class="fw-normal" style="font-size: 12px;">
          ({{ averageFixTimePercentage }} <svg cIcon [name]="averageFixTimeDirection" size="sm"></svg>)
        </span>
            </ng-template>
            <ng-template cTemplateId="widgetActionTemplate">
            </ng-template>
            <ng-template cTemplateId="widgetChartTemplate">
                <c-chart [data]="data[3]" [options]="options[3]" class="mt-3 mx-3" height="70" type="bar"></c-chart>
            </ng-template>
        </c-widget-stat-a>
    </c-col>
</c-row>
