<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
    <c-container breakpoint="md">
        <c-row class="justify-content-center">
            <c-col lg="10" xl="8">
                <c-card-group>
                    <c-card class="p-4" *ngIf="password">
                        <c-card-body>
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <h1>Login</h1>
                                <p class="text-body-secondary">Sign In to your account</p>
                                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                                    <input formControlName="username" autoComplete="username" cFormControl placeholder="Username" />
                                </c-input-group>
                                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                                    <input
                                            formControlName="password"
                                            autoComplete="current-password"
                                            cFormControl
                                            placeholder="Password"
                                            type="password"
                                    />
                                </c-input-group>
                                <c-row>
                                    <c-col xs="6">
                                        <button type="submit" cButton class="px-4" color="primary">
                                            Login
                                        </button>
                                    </c-col>
                                </c-row>
                            </form>
                        </c-card-body>
                    </c-card>
                    <c-card class="p-4" *ngIf="sso">
                        <c-card-body>
                            <div class="button-container">
                                <button class="primary-button" (click)="redirectToSSO()">Proceed with SSO Login</button>
                            </div>
                        </c-card-body>
                    </c-card>
                    <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-info-subtle py-5">
                        <c-card-body class="text-center">
                            <div class="image-container">
                                <img src="assets/images/logo_fill_text.png" class="img-fluid" alt="">
                            </div>
                        </c-card-body>
                    </c-card>
                </c-card-group>
            </c-col>
        </c-row>
    </c-container>
</div>
