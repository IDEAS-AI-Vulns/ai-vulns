<c-card class="h-100">
    <c-card-body class="h-100 p-3">
        <c-row class="h-100 g-3">
            <c-col xs="6" class="d-flex">
                <c-widget-stat-f
                        [title]="'Number of repositories covered'"
                        class="flex-fill"
                        color="primary"
                        [value]="allProjects"
                >
                    <ng-template cTemplateId="widgetIconTemplate">
                        <svg [cIcon]="icons.cilChartPie" size="xl" width="24"></svg>
                    </ng-template>
                </c-widget-stat-f>
            </c-col>
            <c-col xs="6" class="d-flex">
                <c-widget-stat-f
                        [title]="'Number of Teams'"
                        class="flex-fill"
                        color="warning"
                        [value]="teams"
                >
                    <ng-template cTemplateId="widgetIconTemplate">
                        <svg [cIcon]="icons.cilPeople" size="xl" width="24"></svg>
                    </ng-template>
                </c-widget-stat-f>
            </c-col>
            <c-col xs="6" class="d-flex">
                <c-widget-stat-f
                        [title]="'Number of opened vulnerabilities'"
                        class="flex-fill"
                        color="success"
                        [value]="openedVulns"
                >
                    <ng-template cTemplateId="widgetIconTemplate">
                        <svg [cIcon]="icons.cilBug" size="xl" width="24"></svg>
                    </ng-template>
                </c-widget-stat-f>
            </c-col>
            <c-col xs="6" class="d-flex">
                <c-widget-stat-f
                        [title]="'Repositories at risk'"
                        class="flex-fill"
                        color="danger"
                        [value]="percentage + '%'"
                >
                    <ng-template cTemplateId="widgetIconTemplate">
                        <svg [cIcon]="icons.cilChart" size="xl" width="24"></svg>
                    </ng-template>
                </c-widget-stat-f>
            </c-col>
        </c-row>
    </c-card-body>
</c-card>
